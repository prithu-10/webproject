<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Okkhar Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #C9AB81;
            --secondary-color: #6B5840;
            --white-color: #FFFFFF;
            --dark-color: #222222;
            --light-gray: #F8F8F8;
            --body-font: 'Montserrat', sans-serif;
            --heading-font: 'Cormorant Garamond', serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            color: var(--dark-color);
            background-color: var(--white-color);
            line-height: 1.6;
            font-weight: 300;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--heading-font);
            font-weight: 600;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
        }

        h2 {
            font-size: 2.5rem;
            line-height: 3rem;
            margin-bottom: 1.5rem;
        }

        h3 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        h4 {
            font-size: 1.25rem;
            font-weight: 500;
        }

        p {
            font-size: 0.95rem;
            line-height: 1.75rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .wrapper {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        /* Navigation Styles */
        .navigation-wrap {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(201, 171, 129, 0.3);
            padding: 0.8rem 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .navbar-brand {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .restaurant-name {
            font-family: var(--heading-font);
            font-size: 2.2rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 400;
            margin-bottom: 0.2rem;
        }

        .restaurant-location {
            font-family: var(--body-font);
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 3px;
            color: var(--secondary-color);
        }
        /* Remove underline from logo link */
.navbar-brand {
    text-decoration: none !important;
}

/* Remove underline from restaurant name and location */
.restaurant-name,
.restaurant-location {
    text-decoration: none !important;
}

    

        .navbar-nav {
            display: flex;
            align-items: center;
            list-style: none;
        }

        .nav-item {
            margin: 0 1rem;
        }

        .nav-link {
            font-size: 0.8rem;
            color: var(--dark-color);
            text-decoration: none;
            transition: color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .reservation-btn {
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            background-color: transparent;
            padding: 0.6rem 1.8rem;
            font-size: 0.8rem;
            font-weight: 400;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .reservation-btn:hover {
            background-color: var(--primary-color);
            color: var(--white-color);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary-color);
        }
        </style>
        </head>

    <header class="navigation-wrap">

            </a>

            <div class="navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
                    <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="reservation.html" class="reservation-btn">Reservation</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
